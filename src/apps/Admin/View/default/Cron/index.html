<extend name="Public/base"/>

<block name="body">

    <!-- 标题栏 -->
    <div class="main-title">
        <h2>定时任务列表</h2>
    </div>

    <div class="clearfix">
        <div class="col-xs-10">
            <a class="btn" href="{:U('addCron')}">新 增</a>
        </div>

    </div>

    <!-- 数据列表 -->
    <div class="data-table with-padding">
        <table class="table table-bordered table-striped ">
            <thead>
            <tr>
                <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
                <th class="">序号</th>
                <th class="">任务名称</th>
                <th class="">执行时间</th>
                <th class="">所属栏目</th>
                <th class="">标题</th>
                <th class="">内容</th>
                <th class="">操作</th>
            </tr>
            </thead>

            <tbody>
            <notempty name="list">
                <volist name="list" id="vo">
                    <tr>
                        <td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}"/></td>
                        <td>{$vo.id}</td>
                        <td>{$vo.title}</td>
                        <td>{$vo.runtime}</td>
                        <td>
                        	<if condition="$vo.objtype eq 1">
                        		活动
                        	<elseif condition="$vo.objtype eq 2"/>
                        		晚九点
                        	<elseif condition="$vo.objtype eq 3"/>
                        		专题
                        	<elseif condition="$vo.objtype eq 4"/>
                        		福利社
                        	<elseif condition="$vo.objtype eq 5"/>
                        		功效测试
                        	<elseif condition="$vo.objtype eq 6"/>
                        		Show
                        	</if>
                        </td>
                        <td>{$vo.post_title}</td>
                        <td>{$vo.content}</td>
                        <td>
                            <a href="{:U('addCron?id='.$vo['id'])}">编辑</a>
                            <a href="{:U('delCron?id='.$vo['id'])}" class="confirm ajax-get">删除</a>
                        </td>
                    </tr>
                </volist>
                <else/>
                <td colspan="9" class="text-center"> aOh! 暂时还没有内容!</td>
            </notempty>
            </tbody>

        </table>
    </div>

    <div class="with-padding">
        {$pagination}
    </div>

</block>

<block name="script">
    <script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

    <script type="text/javascript">
        //导航高亮
        highlight_subnav("{:U('Cron/index')}");
    </script>
</block>
