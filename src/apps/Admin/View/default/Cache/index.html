<extend name="Public/base"/>

<block name="body">

    <!-- 标题栏 -->
    <div class="main-title">
        <h2>查看缓存</h2>
    </div>
	<div class="clearfix">
		 
        <div class="search-form  col-xs-2 text-right">
            
            <div class="input-group">
                <input type="text" name="title" class="search-input form-control" style="width: 170px;" value="{$title}" placeholder="缓存名称">
                <span class="input-group-btn"><a class="btn btn-default search" href="javascript:;" url="{:U('index')}"><i class="icon-search"></i></a></span>
                <span class="input-group-btn"><a class="btn search" href="javascript:" url="{:U('index' , array('type' => 'del'))}">删除</a></span>
            </div>
        </div>
    </div>
    <!-- 数据列表 -->
    <div class="data-table with-padding">
        	<php>
        		if($data) {print_r($data);} else {echo '无';}
        	</php>
    </div>

</block>

<block name="script">
    <script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

    <script type="text/javascript">
	  //搜索功能
	    $(".search").click(function () {
	        var url = $(this).attr('url');
	        var query = $('.search-form').find('input').serialize();
	        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
	        query = query.replace(/^&/g, '');
	        if (url.indexOf('?') > 0) {
	            url += '&' + query;
	        } else {
	            url += '?' + query;
	        }
	        window.location.href = url;
	    });
	    //回车搜索
	    $(".search-input").keyup(function (e) {
	        if (e.keyCode === 13) {
	            $(".search").click();
	            return false;
	        }
	    });
        //导航高亮
        highlight_subnav("{:U('Cache/index')}");
    </script>
</block>
