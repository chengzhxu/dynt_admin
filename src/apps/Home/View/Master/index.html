<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>寻找春季女神</title>
    <meta name="viewport" content="width=750,user-scalable=no">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <meta name="mobileOptimized" content="width">
    <meta name="handheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="__STATIC__master/css/daren_index.css"/>
    <script type="text/javascript" src="__JS__js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>
    <div class="line_bg">
        <div class="index_pic">
            <img src="__STATIC__/master/img/index_pic.png?v=1"/>
        </div>
        <img class="logo_pic" src="__STATIC__/master/img/logo.png"/>
        <div class="apply_for"><p>申请</p><a class="a_href" href="{WEB_URL}master/research"></a></div>
    </div>
    <script>
        var height = $(window).height();
        $(".line_bg").css("height",height);
    </script>
<script>
wx.config({
	debug:false,
	appId: "{$ticket[appid]}", // 必填，公众号的唯一标识
	timestamp: "{$ticket[timestamp]}", // 必填，生成签名的时间戳
	nonceStr: "{$ticket[noncestr]}", // 必填，生成签名的随机串
	signature: "{$ticket[signature]}",// 必填，签名，见附录1
	jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage','onMenuShareQQ','onMenuShareWeibo','chooseImage','uploadImage']
});
wx.onMenuShareTimeline({
	title: '{$desc}', // 分享标题
	link: '{$shareurl}', // 分享链接
	imgUrl: '{$shareimg}', // 分享图标
	success: function () { 
		// 用户确认分享后执行的回调函数
	},
	cancel: function () { 
		// 用户取消分享后执行的回调函数
	}
});

wx.onMenuShareAppMessage({
	title: '{$title}', // 分享标题
	desc: '{$desc}', // 分享描述
	link: '{$shareurl}', // 分享链接
	imgUrl: '{$shareimg}', // 分享图标
	type: '', // 分享类型,music、video或link，不填默认为link
	dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
	success: function () { 
		// 用户确认分享后执行的回调函数
	},
	cancel: function () { 
		// 用户取消分享后执行的回调函数
	}
});

wx.onMenuShareQQ({
	title: '{$title}', // 分享标题
	desc: '{$desc}', // 分享描述
	link: '{$shareurl}', // 分享链接
	imgUrl: '{$shareimg}', // 分享图标
	success: function () { 
	   // 用户确认分享后执行的回调函数
	},
	cancel: function () { 
	   // 用户取消分享后执行的回调函数
	}
});

wx.onMenuShareWeibo({
	title: '{$title}', // 分享标题
	desc: '{$desc}', // 分享描述
	link: '{$shareurl}', // 分享链接
	imgUrl: '{$shareimg}', // 分享图标
	success: function () { 
	   // 用户确认分享后执行的回调函数
	},
	cancel: function () { 
		// 用户取消分享后执行的回调函数
	}
});
</script>
<script type="text/javascript" src="__JS__js/youmengtongji.js"></script>
<script type="text/javascript" src="__JS__js/delectwenzi.js"></script>
</body>
</html>
